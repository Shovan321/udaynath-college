<!-- {{response | json}} -->
<div class="screen-css">
    
<div class="row">
    <div class="col-md-3">
      <p-dropdown
        [options]="memoDetails.memoModels"
        [(ngModel)]="selectedMemo"
        optionLabel="name"
        [filter]="true"
        filterBy="name"
        [showClear]="true"
        placeholder="Select a memo"
      >
      </p-dropdown>
    </div>
  
    <div class="col-md-9" *ngIf="selectedMemo.reportDTO">
      <button
        pButton
        type="button"
        icon="pi pi-trash"
        label="Delete Memo"
        iconPos="right"
        (click)="deleteMemoData()"
      ></button>
      &nbsp;&nbsp;&nbsp;
      <button
        pButton
        type="button"
        icon="pi pi-download"
        label="Export Memo"
        iconPos="right"
        (click)="export()"
      ></button>
    </div>
    <div class="col-md-12">
      <div class="row" *ngIf="selectedMemo.reportDTO">
        <p-accordion>
          <p-accordionTab
            [header]="getNameForHeader(item)"
            *ngFor="let item of selectedMemo.reportDTO.selectedRooms"
            style="margin-top: 10px"
            class="col-md-12"
          >
            <ng-template
              [ngIf]="
                item.memoRollNumberList && item.memoRollNumberList.length != 0
              "
            >
              <div
                *ngFor="
                  let itemRools of item.memoRollNumberList;
                  let index = index
                "
                style="margin-bottom: 10px"
                
              >
                <div class="row">
                  <span class="column-name-style">{{ "C" }}{{ index + 1 }}</span>
                  <ng-template let-st [ngForOf]="itemRools" ngFor>
                    <div class="col-md-1" style="border: 1px solid #2196F3;" [style.background]="getColor(st)">
                      <span style="text-align: center; ">
                        {{ st.rollMumber
                        }}<p-checkbox
                          [(ngModel)]="st.studentPresent"
                          binary="true"
                          inputId="binary"
                        >
                        </p-checkbox>
                      </span>
                    </div>
                  </ng-template>
                </div>
                <p-divider></p-divider>
              </div>
            </ng-template>
          </p-accordionTab>
        </p-accordion>
      </div>
    </div>
  </div>
  <p-confirmDialog
    header="Confirmation"
    icon="pi pi-exclamation-triangle"
  ></p-confirmDialog>
  
</div>
